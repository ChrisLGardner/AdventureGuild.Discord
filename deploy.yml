kind: Pod
apiVersion: v1
metadata:
  name: adventure-guild
spec:
  containers:
    - name: adventure-guild
      image: halbarad.azurecr.io/go/adventureguild:{{ContainerVersion}}
      volumeMounts:
      - name: secrets-store
        mountPath: "/mnt/secrets-store"
        readOnly: true
      env:
      - name: DISCORD_TOKEN
        valueFrom:
          secretKeyRef:
            name: adventure-guild
            key: adventure-guild-discord-token
      - name: HONEYCOMB_KEY
        valueFrom:
          secretKeyRef:
            name: adventure-guild
            key: adventure-guild-honeycomb-key
      - name: HONEYCOMB_DATASET
        valueFrom:
          secretKeyRef:
            name: adventure-guild
            key: adventure-guild-honeycomb-dataset
      - name: COSMOSDB_URI
        valueFrom:
          secretKeyRef:
            name: adventure-guild
            key: adventure-guild-cosmosdb-uri
  volumes:
    - name: secrets-store
      csi:
        driver: secrets-store.csi.k8s.io
        readOnly: true
        volumeAttributes:
          secretProviderClass: azure-kvname
        nodePublishSecretRef:                       # Only required when using service principal mode
          name: secrets-store-creds
